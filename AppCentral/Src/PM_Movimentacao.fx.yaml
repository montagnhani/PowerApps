            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Descrição
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 173
